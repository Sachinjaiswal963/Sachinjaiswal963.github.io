<p style="color:white">  Mumbai<strong>(capital of Maharashtra)</strong> : A place where poverty is very high , which is around <strong>20%</strong> but still known as the commercial capital of India . It has people from below poverty line to one of the richest ones in the world .
Around<strong> <mark>62%</mark></strong> people in Mumbai are still living in slums which is a lot more the half of the population.
</p>

<p> <blockquote> Along with these things Mumbai is very famous for its <!--Juhu Beach,Chowpatty Beach,Aksa Beach,Madh Island,etc-->beaches. As Mumbai is at the Western coast of India it has a direct contact with the <strong>Arabian sea</strong> . Mumbai's beaches has a magical sunrise and sunset which has the ability to fill every <strong>broken heart</strong>.</blockquote></p>
